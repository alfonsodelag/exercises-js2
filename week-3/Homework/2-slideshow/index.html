<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Blues Musicians</h1>
      <img
        id="bluesMusiciansImg"
        src="./example-screenshots/images/albert-king.jpg"
      />
      <div id="output">0</div>
      <div id="buttonsMenu">
        <br />
        <button onClick="autoBack()" id="auto-back">Auto Back</button>
        <button onClick="backImage()" id="back">Back</button>
        <button onClick="stop()" id="stop">Stop</button>
        <button onClick="nextImage()" id="next">Next</button>
        <button onClick="autoForward()" id="auto-forward">Auto Forward</button>
      </div>
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
